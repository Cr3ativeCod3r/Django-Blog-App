version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: fchm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-fchm_db}
      POSTGRES_USER: ${DB_USER:-fchm_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-fchm_password}
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-fchm_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
