{% extends 'base.html' %}

{% block title %}Szukaj artykułów - FCHM Blog{% endblock %}

{% block content %}
<div class="bg-white py-16">
    <div class="container mx-auto px-4 max-w-4xl">
        <h1 class="text-4xl font-bold text-gray-900 mb-8">Szukaj artykułów</h1>
        <div class="mb-8">
            <div class="relative">
                <input type="text" 
                       placeholder="Wpisz frazę do wyszukania..." 
                       class="w-full px-6 py-4 text-lg border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none">
                <button class="absolute right-4 top-1/2 -translate-y-1/2 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                    Szukaj
                </button>
            </div>
        </div>
        <div class="bg-gray-50 rounded-lg p-8 text-center">
            <p class="text-gray-600">Funkcja wyszukiwania będzie dostępna wkrótce.</p>
        </div>
    </div>
</div>
{% endblock %}
