version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: fchm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-fchm_db}
      POSTGRES_USER: ${DB_USER:-fchm_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-fchm_password}
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-fchm_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fchm-backend
    restart: unless-stopped
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      # Mount entire project for live code changes
      - .:/app
      # Prevent overwriting Python packages
      - /app/venv
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=backend.settings.dev
      - DB_NAME=${DB_NAME:-fchm_db}
      - DB_USER=${DB_USER:-fchm_user}
      - DB_PASSWORD=${DB_PASSWORD:-fchm_password}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DEBUG=True
    depends_on:
      postgres:
        condition: service_healthy
    stdin_open: true
    tty: true

volumes:
  postgres_data:
    driver: local
